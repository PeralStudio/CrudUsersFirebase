<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <meta property="og:image" content="https://crudfirebaseusers.peralstudio.com/screencapture-crudfirebaseusers-peralstudio-2021-01-10-15_06_18.png" />
  <meta property="og:description" content="Crud Users With Firebase" />
  <title>Gestión de Usuarios Firebase Real Time</title>
</head>
<body id="body" >
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
          <div class="col-sm-3 vertical-center">
            <div class="emojis">
              <div class="emoji closed active">🙈</div>
              <div class="emoji open">🙊</div>
              <div class="emoji open2">🙉</div>
              <!-- <div class="emoji open3">🐒</div>
              <div class="emoji open4">🍌</div> -->  
            </div>
          </div>
          <div class="col-sm-9 vertical-center">
              <h1 id="header-title">Gestión de Usuarios</h1> 
          </div>
         </div>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filtro" placeholder="Buscar...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title" id="titlechange">Agregar Usuarios</h2>
    <form id="formAgregrar" class="form-inline mb-3">
      <input type="text" id="nombre" class="form-control mr-2" placeholder="Nombre">
      <input type="text" id="apellido" class="form-control mr-2" placeholder="Apellido">
      <input type="text" id="edad" class="form-control mr-2" placeholder="Edad">
      <div class="buttonsContainer">
      <input type="button" class="btn btn-success" value="Añadir" id="boton" onclick="agregarItem()">
      <input type="button" class="btn btn-danger cancelar no-visible" value="Cancelar" id="buttonCancel" onclick="cancelar()">
      </div>
    </form>
    <h2 class="title">Usuarios</h2>
    <table class="table my-3">
      <thead>
        <tr class="tr">
          <th scope="col" id="nombreBusqueda ">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody id="tabla" class="items">
      </tbody>
    </table>
    <div class="buttons">
    <br>
    <button id="button" onclick="backgroundColor()" class="btn btn-dark">Cambiar Fondo</button>
    <br><br>
    <button id="button" onclick="restablecer()" class="btn btn-dark">Restablecer</button>
  </div>
   </div>
  </div>
  <script src="app.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
